<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function menorValor(a, b, c) {
            if (a < b && a < c) {
                return a;
            }
            else if (b < c) {
                return b;
            }
            else return c;
        }
        
        var menor = menorValor(1, 1, 2);
        console.log(menor);
    </script>
