<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var idade = prompt();

        function verificarFaixaEtaria(anos) {
            anos = Number(anos);
            var teste = isNaN(anos);
            //Com switch case não funiona comparar a key sem ser com o de igualdade 
            switch (anos) {
                case 10: 
                    return "Criança";
                    break;
                case anos >= 15 && anos < 30:
                    return "Jovem";
                    break;
                case anos >= 30 && anos < 60:
                    return "Adulto";
                    break;
                case anos > 60:
                    return "Idoso";
                    break;
                default:
                    return "Pq esta entrando aqui?";
                    break;
            }
        }

        console.log(verificarFaixaEtaria(idade));

    </script>
</head>

</body>
</html>
