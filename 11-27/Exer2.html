<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var verificacao = 1
        var nome
        while (verificacao == 1) {
            nome = prompt("Digite seu nome: ");
            if (isNaN(nome) == true) {
                verificacao = 2;
            }
        }
        verificacao = 1
        var altura
        while (verificacao == 1) {
            altura = prompt("Digite sua altura em cm: ");
            if (isNaN(altura) == false){
                verificacao = 2;
            }
        }
        verificacao = 1
        var peso
        while (verificacao == 1) {
            peso = prompt("Digite seu peso: ");
            if (isNaN(peso) == false){
                verificacao = 2;
            }
        }
        var imc 

        function calculoIMC(altura, peso) {
            altura = parseFloat(altura)/100;
            peso = parseFloat(peso);
            imc = peso/(altura**2);
            if (isNaN(imc) == true) {
                alert("Erro no calculo, entrada de altura ou peso vazio")
            }
            return imc
        }

        function classificacaoIMC(imc) {
            if (imc < 16) {
                return "Baixo peso muito grave";
            } else if (imc < 16.99) {
                return "Baixo peso grave";
            }else if (imc < 19.49) {
                return "Baixo peso";
            }else if (imc < 24.99) {
                return "Peso normal";
            }else if (imc < 29.99) {
                return "Sobrepeso";
            }else if (imc < 34.99) {
                return "Obesidade grau i";
            }else if (imc < 39.99) {
                return "Obesidade grau ii";
            }else{
                return "Obesidade grau iii";
            }
        }

        document.write(nome + " possui Ã­ndice de massa corporal igual a " + calculoIMC(altura, peso).toFixed(2) + ", sendo classificado como: " + classificacaoIMC(imc))

    </script>
</head>

</html>
