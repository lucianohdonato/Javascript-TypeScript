<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
    <script>
        function js_style() {
            document.getElementsByTagName("body")[0].style.backgroundImage = "URL(https://i.pinimg.com/originals/dc/3f/4a/dc3f4aa2606e34c6ed01c7bfbf3743ff.gif)";
        }
    </script>
</head>

<body>
    <p id='text'>JavaScript Exercises - w3resource</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
</body>

</html>
